<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #2575fc , #6a11cb);
        color: white;
        margin: 0;
        padding: 0;
        }

        .container {
        max-width: 400px;
        margin: 100px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        }

        input {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        }

        button {
        padding: 10px 20px;
        background-color: #2575fc;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        }

        button:hover {
        background-color: #6a11cb;
        }

        #weather-info {
        margin-top: 20px;
        }

        #weather-icon {
        width: 100px;
        height: 100px;
        }
  </style>
</head>

<body>
  <div class="container">

    <h1>Weather App</h1>

    <input type="text" id="city-input" placeholder="Enter city name">
    <button id="search-btn">Get Weather</button>

    <div id="weather-info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <img id="weather-icon" alt="Weather Icon">
    </div>
  </div>

  <script>
        document.getElementById("search-btn").addEventListener("click", () => {
        const city = document.getElementById("city-input").value;
        if (city) {
            getWeather(city);
        } 
        
        else {
            alert("Please enter a city name.");
        }
        });

        async function getWeather(city) {
        try {
            const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${'71bbda42ee25f37270d7987198732394'}`
            );

            if (!response.ok) throw new Error("City not found");

            const data = await response.json();
            displayWeather(data);
        } 
        
        catch (error) {
            alert(error.message);
        }
        }

        function displayWeather(data) {
        const cityName = data.name;
        const temp = data.main.temp;
        const condition = data.weather[0].description;
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        document.getElementById("city-name").textContent = cityName;
        document.getElementById("temperature").textContent = `Temperature: ${temp}Â°C`;
        document.getElementById("condition").textContent = `Condition: ${condition}`;
        document.getElementById("weather-icon").src = icon;
        }
  </script>
</body>
</html>
